<!DOCTYPE html>
<html>

<head>
  <title>Thermostat</title>
  <meta charset='utf8'>
  <link rel="stylesheet" href="css/thermo-style.css">
  <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->

</head>

<body class="medium">
  <main class="grid">
    <h1 class="medium">
      <span id="temperature">??</span>
      <span id="degSym">&deg;C</span>
    </h1>
    <h2 class="degrees">
      <span id="degText">degrees</span>
    </h2>
    <button class="increase-temp">+</button>
    <button class="decrease-temp">-</button>
    <button class="reset-temp">reset</button>
    <br>
    <section class="buttoncolor">
    <button type="button" class="PSMtoggle PSMtoggle-info">PSM ON</button>  
    </section>

    <section>
      <p class="textInfo">Information</p>
    </section>

<svg width="100" height="100">
  <circle class="svgcircle" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

  </main>
  <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <script src="js/Thermostat.js"></script>
  <script src="js/interface.js"></script>
</body>

</html>
